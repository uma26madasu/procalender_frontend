<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
    <script type="module">
      // Dynamic entry point loading
      const entryPoints = [
        '/src/main.jsx',
        '/src/main.js',
        './src/main.jsx',
        'src/main.jsx'
      ]
      
      const loadScript = (src) => {
        const script = document.createElement('script')
        script.type = 'module'
        script.src = src
        script.onerror = () => {
          if (entryPoints.length) {
            loadScript(entryPoints.shift())
          } else {
            document.getElementById('root').innerHTML = 'Application loading failed'
          }
        }
        document.body.appendChild(script)
      }
      
      loadScript(entryPoints.shift())
    </script>
  </body>
</html>
