<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProCalender</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }
      .container { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
      .card { background-color: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 20px; width: 100%; max-width: 500px; }
      h1 { color: #3b82f6; margin-top: 0; }
      .btn { background-color: #3b82f6; color: white; border: none; border-radius: 4px; padding: 10px 16px; font-size: 16px; cursor: pointer; width: 100%; margin-top: 20px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>ProCalender</h1>
        <p>Welcome to the ProCalender application. If you're seeing this page, it means the application is loading or there might be an issue with the JavaScript bundle.</p>
        <button class="btn" onclick="window.location.reload()">Refresh Page</button>
      </div>
    </div>
    <script>
      console.log('Basic HTML loaded. Checking for React application...');
      setTimeout(() => {
        if (document.querySelector('#root').children.length === 0) {
          console.log('React application not loading. Showing fallback content.');
          document.querySelector('#root').innerHTML = 
            `<div style="text-align: center; padding: 20px;">
              <h2>Application not loading correctly</h2>
              <p>There might be an issue with the application bundle.</p>
              <button onclick="window.location.reload()">Try Again</button>
            </div>`;
        }
      }, 5000);
    </script>
  </body>
</html>
