<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" /> <!-- Added base tag for proper routing -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <title>ProCalender</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Add the debugging script here -->
    <script>
      // Diagnostic script to help debug blank screen issues
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM content loaded');
        
        // Check if React mounted anything
        setTimeout(() => {
          const rootEl = document.getElementById('root');
          if (rootEl && rootEl.childElementCount === 0) {
            console.error('React did not render anything in the root element after 5 seconds');
            
            // Create a diagnostic div
            const diagnosticDiv = document.createElement('div');
            diagnosticDiv.style.position = 'fixed';
            diagnosticDiv.style.top = '0';
            diagnosticDiv.style.left = '0';
            diagnosticDiv.style.width = '100%';
            diagnosticDiv.style.backgroundColor = '#f8d7da';
            diagnosticDiv.style.color = '#721c24';
            diagnosticDiv.style.padding = '10px';
            diagnosticDiv.style.textAlign = 'center';
            diagnosticDiv.style.zIndex = '9999';
            diagnosticDiv.innerHTML = `
              <p>React failed to render. <a href="/debug" style="color: blue; text-decoration: underline;">View debug page</a> or 
              <button onclick="window.location.reload()" style="background: blue; color: white; border: none; padding: 5px 10px; cursor: pointer;">Refresh</button></p>
            `;
            
            document.body.prepend(diagnosticDiv);
          }
        }, 5000);
      });
    </script>
  </body>
</html>
